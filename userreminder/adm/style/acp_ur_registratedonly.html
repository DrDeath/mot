<!-- INCLUDE overall_header.html -->

<h1>{L_ACP_USERREMINDER_REGISTERED_ONLY}</h1>
<p>{L_ACP_USERREMINDER_REGISTERED_ONLY_EXPLAIN}</p>

<form id="acp_userreminder_registered_only" method="post" action="{U_ACTION}">
	<!-- IF .pagination -->
	<div class="pagination top-pagination">
		<!-- INCLUDE pagination.html -->
	</div>
	<!-- ENDIF -->

	<table class="table1 zebra-table fixed-width-table">
		<thead>
			<tr>
				<th style="width: 30%;">{L_USERNAME}</th>
				<th style="text-align: center;">{L_JOINED}</th>
				<th style="text-align: center;">{L_DAYS_AGO}</th>
				<th style="width: 80px; text-align: center;">{L_MARK}</th>
			</tr>
		</thead>
		<tbody>
		<!-- BEGIN registered_only -->
			<tr>
				<td><a href="{SERVER_CONFIG}/memberlist.php?mode=viewprofile&u={registered_only.USER_ID}" target="_blank"><span style="font-weight: bold; color: #{registered_only.USER_COLOUR};">{registered_only.USERNAME}</span></a></td>
				<td style="text-align: center;">{registered_only.JOINED}</td>
				<td style="text-align: center;">{registered_only.OFFLINE_DAYS}</td>
				<td style="text-align: center;"><input type="checkbox" class="radio" name="mark[]" value="{registered_only.USER_ID}" /></td>
			</tr>
		<!-- BEGINELSE -->
		<tr>
			<td colspan="4" style="text-align: center;">{L_ACP_USERREMINDER_NO_ENTRIES}</td>
		</tr>
		<!-- END registered_only -->
		</tbody>
	</table>

	<!-- IF .pagination -->
		<div class="pagination">
			<!-- INCLUDE pagination.html -->
		</div>
	<!-- ENDIF -->

<fieldset class="display-options">
	{L_SORT_BY}{L_COLON}
	<select name="sort_dir" onchange="this.options[this.selectedIndex].value;">
		<option value="DESC" <!-- IF SORT_DIR == 'DESC' --> selected <!-- ENDIF -->>{L_ACP_USERREMINDER_SORT_DESC}</option>
		<option value="ASC" <!-- IF SORT_DIR == 'ASC' --> selected <!-- ENDIF -->>{L_ACP_USERREMINDER_SORT_ASC}</option>
	</select>
	<input class="button2" type="submit" value="{L_GO}" name="sort" />
</fieldset>
<hr />

	<fieldset class="quick">
		<input class="button2" type="submit" name="delmarked" value="{L_DELETE_MARKED}" /><br />
		<p class="small"><a href="#" onclick="marklist('acp_userreminder_registered_only', 'mark', true); return false;">{L_MARK_ALL}</a> &bull; <a href="#" onclick="marklist('acp_userreminder_registered_only', 'mark', false); return false;">{L_UNMARK_ALL}</a></p>
	</fieldset>
	
</form>

<!-- INCLUDE overall_footer.html -->
